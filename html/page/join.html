<body>

<h1 id="header_h1">COMPAS</h1>
<hr class="hide" />	

<!-- wrap -->
<div id="layout" class="login_layout">
	
    <div id="content">
        <div class="login_form">
            <div class="lf_title2">회원가입</div>
            <div class="form_type1">
                <div class="row">
                    <div class="ip_tit required">ID</div>
                    <div class="ip_group">
                        <div class="ip">
                            <input type="text" >
                        </div>
                        <button type="button" class="btn md type2">중복확인</button>
                    </div>
                </div>
                <div class="row">
                    <div class="ip_tit required">부서</div>
                    <div class="ip_group">
                        <div class="ip">
                            <select name="" id="">
                                <option value="">텍스트</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ip_tit required">이름</div>
                    <div class="ip_group">
                        <div class="ip">
                            <input type="text" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ip_tit required">비밀번호</div>
                    <div class="ip_group">
                        <div class="ip">
                            <input type="password" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ip_tit required">비밀번호 확인</div>
                    <div class="ip_group">
                        <div class="ip">
                            <input type="password" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ip_tit required">성별</div>
                    <div class="ip_group labels">
                        <label class="checkbox">
                            <input type="radio" name="mbGender"><span class="ck_icon"></span>
                            <span class="ck_text">남자</span>
                        </label>
                        <label class="checkbox">
                            <input type="radio" name="mbGender"><span class="ck_icon"></span>
                            <span class="ck_text">여자</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="ip_tit required">E-Mail</div>
                    <div class="ip_group">
                        <div class="ip">
                            <input type="text" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ip_tit required">휴대폰번호</div>
                    <div class="ip_group">
                        <div class="ip">
                            <input type="text" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_column">
                <button type="button" class="btn_global type1">회원가입</button>
            </div>
            <div class="lf_blink">
                <a href="javascript:;">로그인 하러가기</a>
            </div>
        </div>
    </div>
   
    <div class="login_ft">
        <div class="ft_copy">COPYRIGHT (C) <strong>COMPAS</strong> RIGHTS RESERVED.</div>
    </div>
</div>
<script src="../../assets/js/common.js"></script>
</body>

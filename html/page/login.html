<body>

<h1 id="header_h1">COMPAS</h1>
<hr class="hide" />	

<!-- wrap -->
<div id="layout" class="login_layout">
	
    <div id="content" class="login_box">
        <div class="login_info">
            <div class="info_logo">
                <img src="../../assets/images/info_logo.png" alt="TRIONSOFT">
            </div>
            <span class="sound_only">COMPAS</span>
            <span class="sound_only">CO-Managed by the Enterprise Project Resource Administration System</span>
            <span class="sound_only">Integrated Platform systems</span>
        </div>
        <div class="login_form">
            <div class="lf_title">Login</div>
            <div class="lf_form">
                <div class="ip_row">
                    <div class="ip_item">
                        <div class="ip_tit">ID</div>
                        <div class="ip_group">
                            <div class="ip">
                                <input type="text" class="lg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ip_row">
                    <div class="ip_item">
                        <div class="ip_tit">Password</div>
                        <div class="ip_group">
                            <div class="ip">
                                <input type="password" class="lg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lf_save_find">
                <label class="checkbox"><input type="checkbox"><span class="ck_icon"></span>ID 저장하기</label>
                <a href="javascript:;">아이디 찾기</a>
            </div>
            <div class="btn_column">
                <button type="button" class="btn_global type1">로그인</button>
                <button type="button" class="btn_global">회원가입</button>
            </div>
        </div>
    </div>
   
    <div class="login_ft">
        <div class="ft_copy">COPYRIGHT (C) <strong>COMPAS</strong> RIGHTS RESERVED.</div>
    </div>
</div>
<script src="../../assets/js/common.js"></script>
